<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Love Calculator</title>
    <script src="https://kit.fontawesome.com/430c74d293.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="headLine_container">

      <img class = "aung_photo" src="images/aung_photo.PNG" alt="">

      <h1>Love Score Generator <i class="fa-solid fa-heart-pulse"></i></h1>
    </div>

    <p class= "direction"><em>Please type your name and your lover's name in the relevant blank and click on the "Click me"
 button. Your score will be shown in percentage(%).<br>
 Thank you..
</em></p>
  <div class="image-container">
    <img class="couple" src="images/couple.PNG" alt="">
  </div>

    <div class="container">
     <h3></h3>
     <p></p>
      <input class = "input person1" type="text" name="person1" placeholder = "type your name">
      <i class="fa-solid fa-heart" style = "color:red;"></i>
      <input class = "input person2" type="text" name="person2" placeholder = "type your loved one's name">

      <button type="button" name="button">Click me</button>

    </div>

    <script src = "script.js"></script>
  </body>
</html>
